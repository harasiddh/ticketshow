    <title> Document </title>
    <style type="text/css">
        .column {
            float: left
        }
        .left {
            width: 75%
        }
        .right {
            width: 25%
        }
        .image-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            grid-gap: 10px;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            align-content: center; /* Align each row centrally */
        }

        .image-item {
            display: flex; /* To center the image within the grid item */
            justify-content: center; /* To center the image horizontally within the grid item */
        }

        .image-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    form {
    font-style: normal;
    display: inline-block;
    position: center;
    top: 0;
    bottom: 0;
    left: 0;
    right: 0;
    width: 500px;
    height: 500px;
    margin: auto;
    align-content: center;
    font-family: monospace;
    text-align: center;
    background-color: lightskyblue;
    }
        .admin-movie-details {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 20px;
    }

    .movie-columns {
      display: flex;
      justify-content: space-between;
      width: 100%;
    }

    .movie-card {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .poster {
      width: 250px;
      height: 400px;
    }

    .picture {
      width: 250px;
      height: 400px;
    }

    .details {
      margin-top: 10px;
      text-align: center;
    }
    </style>
